<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Success</title>
</head>
<body>
    <div class="container">
        <h1>Form Submission Successful</h1>
        <p id="formIdMessage"></p>
        <p id="beverage"></p>
        <p><a href="/" id="backtoform" class="button" target="_blank">Order a new drink</a></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const formId = urlParams.get('formId');
        const coffeeType = urlParams.get('coffeeType'); // Get coffeeType from the URL

        document.getElementById('formIdMessage').innerHTML = `Your Form ID is: ${formId}`;
        document.getElementById('beverage').innerHTML = `Your drink is ${coffeeType}`;
    </script>
</body>
</html>
